# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache:
#  - packages
  - ccache

r:
  - release
  - devel
  - oldrel

addons:
  apt:
    sources:
      - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
    packages:
      - libgdal-dev
      - libproj-dev
      - libgeos-dev
      - libudunits2-dev
      - libnetcdf-dev
      - netcdf-bin